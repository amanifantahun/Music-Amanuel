<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <img src="R.png" alt="Jam logo" id="logo">
        <h1 id="title">Muzika Hiwata</h1>
      </header>
    <div id="song-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="song-name"></h2>
            <p id="release-year"></p>
            <p id="producer"></p>
            <p id="description"></p>
           <p id="modal-release-date"></p>
           <p id="modal-record-label"></p>

        </div>
    </div>

    <div id="card-container" class="card-container"></div>
    <div class="box hidden" id="box">
        <p id="x">x</p>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
